name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Download Translations
        run: node DownloadTranslations.js
      - name: Install Dependencies and Build
        run: |
          npm -v
          npm ci
          npm run build
        env:
          REACT_APP_DISCORD_FEEDBACK_WEBHOOK_URL: ${{ secrets.DISCORD_FEEDBACK_WEBHOOK_URL }}
          REACT_APP_DISCORD_REPORT_BUG_WEBHOOK_URL: ${{ secrets.DISCORD_REPORT_BUG_WEBHOOK_URL }}
          REACT_APP_DISCORD_REPORT_CONTENT_WEBHOOK_URL: ${{ secrets.DISCORD_REPORT_CONTENT_WEBHOOK_URL }}
          REACT_APP_DISCORD_APPLICATIONS_WEBHOOK_URL: ${{ secrets.DISCORD_APPLICATIONS_WEBHOOK_URL }}
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{secrets.FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID}}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FABULA_ULTIMA_HELPER }}"
          channelId: live
          projectId: fabula-ultima-helper
